spring.profiles.active=standalone
# Web server port (0 = random).
server.port=6666

# PREPARATION STORE
#    Values: in-memory, file
#    Example: preparation.store=file
preparation.store=file
preparation.store.file.location=/tmp/dataprep/store/preparations/content
preparation.store.remove.hours=24

# Configure all services for file storage
user.data.store=file
upgrade.store=file

# Set location for file storages
user.data.store.file.location=talend/dataprep/store/users/
upgrade.store.file.location=talend/dataprep/store/upgrade
dataset.imports=local,job

# Service documentation
service.documentation.name=Talend Data Preparation - Maintenance Service
service.documentation.description=This service ...

content-service.store=local
content-service.store.local.path=${java.io.tmpdir}/dataprep

